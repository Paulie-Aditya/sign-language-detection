<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upload Images</title><link rel="icon" href="/static/logo/logo2.jpg" type="title_logo">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="/static/style1.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    
    <div class="container min-h-screen bg-black px-[40px] py-4 flex">
        
        <div class="drag-area border-2 border-dashed border-[#0ef] h-[400px] w-[500px] flex items-center justify-center mx-[30px] mt-[70px] p-1">

            <div class="icon text-white"><i class="fa-solid fa-cloud-arrow-up flex items-center justify-center text-[70px]"></i>
             <header class="text-white flex items-center justify-center mt-[35px]">Drag & Drop to Upload File</header>
             <span class="text-white flex items-center justify-center">OR</span>
             <button class="text-white text-center mx-[50px] mt-[10px] rounded-md border-[1px] w-[100px] h-[35px] mb-2 hover:bg-transparent hover:border-[#0ef] hover:text-[#0ef] hover:border">Browse File</button>
             <input type="file" hidden>
            </div>
            
        </div>

        <div class="mr-[20px] p-5">
            <input type="text" value=""  class=" w-[500px] h-[400px] mt-[50px] ml-[100px]">
        </div>
        
    </div>
    <div class="new-btn bg-black">
        <button class="text-white text-center mx-[200px] mt-[10px] rounded-md border-[1px] w-[150px] h-[40px] mb-2 hover:bg-transparent hover:border-[#0ef] hover:text-[#0ef] hover:border">Browse More Files</button>
        <input type="file" hidden>
    </div>

    


    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.5/gsap.min.js" integrity="sha512-7eHRwcbYkK4d9g/6tD/mhkf++eoTHwpNM9woBxtPUBWm67zeAfFC+HrdoE2GanKeocly/VxeLvIqwvCdk7qScg==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    
    <script src="/static/script1.js"></script>

</body>
</html>
